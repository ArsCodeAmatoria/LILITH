<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="50%" y="50%" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        font-family="serif" 
        font-size="28" 
        font-weight="600" 
        fill="#a100ff" 
        filter="url(#glow)">
    LILITH
  </text>
  
  <circle cx="170" cy="30" r="3" fill="#a100ff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="180" cy="25" r="2" fill="#a100ff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="175" cy="35" r="1.5" fill="#a100ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.1;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg> 